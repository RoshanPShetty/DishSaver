<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" src="dc-update.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>DishSaver</title>
</head>
<body>
    <div class="DC">
        <div class="card text-center mx-auto border-0 wdth" >
            <h1>Update Contact</h1>
            <form class = form>
                <div class="form-group row ">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" >
                    </div> 
                </div>
                <div class="form-group row ">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" >
                    </div> 
                </div>
                <div class="form-group row ">
                    <label for="phone" class="col-sm-3 col-form-label">Phone Number:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" >
                    </div> 
                </div>
                <button type="submit" id="update-contact-button" class="btn btn-primary">Confirm</button>
                <button type="button" id="back-to-food" class="btn btn-primary">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
