<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>DishSaver</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="card text-center">
                <h1 class="display-4">DishSaver</h1>
                <h5 class="card-title">Sign In</h5>
                <div class="row mx-md-n1">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">UMass Dining Common</h5>
                                <form action="/logindc" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmailDC">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmailDC" name = "email"
                                            aria-describedby="emailHelp" placeholder="Enter email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPasswordDC">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPasswordDC" name = "password"
                                            placeholder="Password" />
                                    </div>
                                    <div>
                                        <input type = 'submit' class="btn btn-outline-primary" value = "Sign in"/>
                                    </div>
                                    <a href="signup.html" class="register-link">
                                        <p>Register?</p>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">NGO</h5>
                                <form action="/loginngo" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmailNGO">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmailNGO" name = "email"
                                            aria-describedby="emailHelp" placeholder="Enter email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPasswordNGO">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPasswordNGO" name = "password"
                                            placeholder="Password" />
                                    </div>
                                        <div>
                                            <input type = 'submit' class="btn btn-outline-primary" value = "Sign in"/>
                                    </div>
                                    <a href="signup.html" class="register-link">
                                        <p>Register?</p>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
