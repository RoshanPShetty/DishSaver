<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <title>DishSaver</title>
</head>
<body class="container">
    <h1>Select the food you would like to take</h1>
    <div class="row">
        <div class="col">
            <h2><u>Name</u></h2>
        </div>
        <div class="col">
            <h2><u>Category</u></h2>
        </div>
        <div class="col">
            <h2><u>Amount</u></h2>
        </div>
        <div class="col">
            <h2><u>Select</u></h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>French Fries</p>
        </div>
        <div class="col">
            <p>Lunch/Dinner</p>
        </div>
        <div class="col">
            <p>2 lbs</p>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-outline-primary">Select</button>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <p>Example food 2</p>
        </div>
        <div class="col">
            <p>Breakfast</p>
        </div>
        <div class="col">
            <p>2,000,000 lbs</p>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-outline-primary">Select</button>
        </div>
    </div>
</body>
</html>
